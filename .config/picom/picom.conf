# Shadows
shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];
xinerama-shadow-crop = true

# Fading
fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
# fade_delta = 0.5;

# Transparency / Opacity
inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = true;
focus-exclude = [ 
    "class_g = 'firefox'",
    "class_g = 'vivaldi-stable'"
];

# Corners
# round-borders = 15.0
corner-radius = 0.0
rounded-corners-exclude = [
  "class_g = 'i3-frame'",
  "class_g = 'Dunst'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Background-Blurring
blur-method = "dual_kawase";
blur-strength = 2;
blur-size = 2;
# blur-deviation = 0.2
blur-deviation = false
blur-background = false
blur-background-frame = false
blur-background-fixed = false
blur-kern = "3x3box";
# blur-method = "dual_kawase"
# blur-strength = 4
# blur-background = true;
# blur-background-fixed = false;
# blur-kern = "11x11gaussian";
blur-background-exclude = [
  "class_g = 'peek'",
  "class_g = 'Polybar'",
  "class_g = 'i3-frame'",
  "class_g = 'steam_app_1245620'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

opacity-rule = [
  "100:class_g = 'Navigator'"
];

# Exclude conditions for background blur.
# blur-background-exclude = []
# blur-background-exclude = [
#   "window_type = 'dock'",
#   "window_type = 'desktop'",
#   "_GTK_FRAME_EXTENTS@:c"
# ];

