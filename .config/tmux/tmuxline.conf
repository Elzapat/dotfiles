# setw -g window-status-current-format "#[fg=#202020,bg=#dfff00]#[fg=#202020,bg=#dfff00] #W #I #[fg=#dfff00,bg=#202020]"


setw -g window-status-format "#[fg=#93a1a1,bg=#202020] #I #[fg=#93a1a1,bg=#202020] #W"
setw -g window-status-current-format "#[fg=#dfff00,bg=#202020] #I #[fg=#dfff00,bg=#202020] #W"
